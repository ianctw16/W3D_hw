<!DOCTYPE html>
<html>
<head>
<style>
	#info {
    position: absolute;
    top: 0px;
    width: 100%;
    padding: 10px;
    text-align: center;
    color: #ff0000
}
	
	#speed {
    position: absolute;
    bottom: 100px;
    width: 100%;
    color: #FF3333;
    text-align: center;
}
</style>
</head>

<body>
<div id="speed"></div>
<div id="info">Third person view / Free view
    <br/> <a href="javascript:Toggle();">div </a>

</div>
<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>
<script src="dat.gui.min.js"></script>

<script>
var camera, scene, renderer, geometry, material, light, controls;
var rt, alpha, h, ly;
var angle = 0, speed = 0;
var lampmesh, lampgeometry, lampmaterial;
var keyboard = new KeyboardState(), turn = true;
var pos = new THREE.Vector3(0,0,0);
var clock = new THREE.Clock();
var sign = 1;
var t = 0, z = 0;	
var character;
var speedInfo;
var toggleturn = false;
init();
animate();

function Toggle() {
    toggleturn = !toggleturn;
}

function init() {

    scene = new THREE.Scene();
	speedInfo = window.document.getElementById('speed');
	
    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.x = -500;
	camera.position.y = 200;
    scene.add(camera);

	THREE.ImageUtils.crossOrigin = '';
    var colormap = THREE.ImageUtils.loadTexture('texture/tire.png');
    var colormap2 = THREE.ImageUtils.loadTexture('texture/tread pattern.jpg');
	var lampmap = THREE.ImageUtils.loadTexture('texture/goldtexture.jpg');
	
	ly = 150;
    rt = 30;
    h = 40;
    alpha = Math.PI / 6;
    var rb = rt + h * Math.tan(alpha);
	
	lampgeometry = new THREE.CylinderGeometry(rt, rb, h, 300, 300, true);
    lampmaterial = new THREE.MeshBasicMaterial({
        side: THREE.DoubleSide,
        wireframe: true,
        map: lampmap,
		//color: 0xffff00
    });
    lampmesh = new THREE.Mesh(lampgeometry, lampmaterial);
    lampmesh.position.setY(-h / 2); // so that top face is on XZ plane

    lamp = new THREE.Object3D();
    lamp.add(lampmesh);
    lamp.position.setY(ly);
    scene.add(lamp);
	
    tire = new THREE.Object3D();
    geometry = new THREE.CircleGeometry(50, 512);
    material = new THREE.MeshLambertMaterial({
        map: colormap,
        transparent: true,  // for cut-out texture
        side: THREE.DoubleSide
    });
	
    var mesh = new THREE.Mesh(geometry, material);
	colormap2.wrapS = colormap2.wrapT = THREE.RepeatWrapping; 
	colormap2.repeat.set( 8, 1 );
    var mesh2 = new THREE.Mesh(new THREE.CylinderGeometry(50, 50, 20, 30, 1, true), // only side
    new THREE.MeshLambertMaterial({
        map: colormap2,
        side: THREE.DoubleSide
    }));
    mesh2.rotation.x = Math.PI / 2;
    mesh.position.set(0, 0, 10);
	mesh2.castShadow = true;
    mesh0 = mesh.clone();
    mesh0.position.set(0, 0, -10);
    mesh0.rotation.y = Math.PI;
    tire.add(mesh);
    tire.add(mesh0);
    tire.add(mesh2);
    
	//tire2
	tire2 = new THREE.Object3D();
	/*tire2.add(mesh);
	tire2.add(mesh0);
	tire2.add(mesh2);*/
	tire2 = tire.clone();
	
	var step = 0;
	
	//control gui
	var controlgui = new function(object){
		character = object;
		this.animations = 'crattack';
		this.fps = 10;
	}
	
	var gui = new dat.GUI();
	
	var loader = new THREE.JSONLoader();
	loader.load('texture/METAL_SONIC.js',function(loadgeometry, mat){
		loadgeometry.computeMorphNormals();
		var mat = new THREE.MeshPhongMaterial({
				map: THREE.ImageUtils.loadTexture("texture/METAL_SONIC.png"),
				morphTargets: true,
				morphNormals: true
		});
		
	character = new THREE.MorphAnimMesh(loadgeometry, mat);
	character.rotation.y = Math.PI;
	character.parseAnimations();	
		
	var	animLabels = [];
	/*for(var key in character.loadgeometry.animations){
		if(key === 'length' || !character.loadgeometry.animations.hasOwnProperty(key)) 
			continue;
		animLabels.push(key);	
	}*/
	
	/*gui.add(controlgui, 'animations', animLabels).onchange(function(e){
		character.playAnimation(controlgui.animations, controlgui.fps);
	});
	
	gui.add(controlgui, 'fps', 1, 20).set(1).onchange(function (e){
		character.playAnimation(controlgui.animations, controlgui.fps);
	});*/
	//character.PlayAnimation('crattack', 10);
	scene.add(character);
	stelar.add(character);
	character.rotation.y = 0;
	character.scale.set(4, 5, 5);
	character.position.set(20, 2, 0);
	character.castShadow = true;
	});
	
	//footstep
	var footstepGeometry = new THREE.BoxGeometry (40, 10, 80);
	var footstepMaterial = 
		new THREE.MeshPhongMaterial ({
			map: lampmap,
			side: THREE.DoubleSide
		});
	var footstep = new THREE.Mesh (footstepGeometry, footstepMaterial);
	//footstep.position.set(0,0,50);
	footstep.castShadow = true;
	
	//midcylinder
	var midcylinder = new THREE.Mesh(new THREE.CylinderGeometry(5,5,180,64),
    new THREE.MeshPhongMaterial({
        map: lampmap,
    }));
	//midcylinder.rotation.x = 1.55;
	midcylinder.castShadow = true;
	midcylinder.receiveShadow = true;
	
	//topcylinder
	var topcylinder = new THREE.Mesh(new THREE.CylinderGeometry(6, 6, 80, 64),
	new THREE.MeshPhongMaterial({
		map: lampmap,
	}));
	topcylinder.castShadow = true;
	topcylinder.receiveShadow = true;
	
	//stelar
	stelar = new THREE.Object3D();
	stelar.add(footstep);
	stelar.add(midcylinder);
	stelar.add(topcylinder);
	
	tire.add(stelar);
	tire.add(tire2);
	scene.add(tire);
    tire.position.set (0, 50, 0);
	tire2.position.set(0, 0, 100);
	midcylinder.position.set(-15, 80, 0);
	topcylinder.position.set(-15,160, 0);
	topcylinder.rotation.x = Math.PI / 2;
	stelar.position.set(0, 0, 50);
	
	//spotlight	
    light = new THREE.SpotLight(0xFFEE99, 1);
    light.position.set(0, ly, 0);
    light.angle = alpha;
    light.exponent = 30;
    scene.add(light);
    light.target = tire;

	light.castShadow = true;
    light.shadowMapWidth = 3072;
    light.shadowMapHeight = 3072;
    light.shadowCameraNear = 10;
    light.shadowCameraFar = 4000;
    light.shadowCameraFov = light.angle/Math.PI*180;
	
	//floor
	//var floortexture = new THREE.ImageUtils.loadTexture( 'texture/woodtexture.jpg' );
    //floortexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
	//floortexture.repeat.set( 0.5, 0.8 );
	var floor = new THREE.Mesh(new THREE.PlaneGeometry(400, 400, 130, 130),
    new THREE.MeshLambertMaterial(
	));
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);
	
	//soft light
	var amblight = new THREE.AmbientLight(0x444444); // soft white light
    scene.add(amblight);
	
	//light ball
	var lightballgeometry = new THREE.SphereGeometry( 8, 32, 32 );
	var lightballmaterial = new THREE.MeshBasicMaterial( {color: 0xFFDD55} );
	var lightball = new THREE.Mesh( lightballgeometry, lightballmaterial );
	lightball.position.set(0, 145, 0);
	scene.add(lightball);
	
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x888888);	
	
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    document.body.appendChild(renderer.domElement);
	
	renderer.shadowMapEnabled = true;
	renderer.shadowMapType = THREE.PCFSoftShadowMap;
	
	stelar.castShadow = true;
	stelar.receiveShadow = false;
	floor.castShadow	= false;
	floor.receiveShadow = true;
    tire.castShadow = true;
	tire.receiveShadow	= false;
	tire2.castShadow = true;
	tire2.receiveShadow = false;
	
	window.addEventListener ('resize', onWindowResize, false);	
}

function animate() {
    controls.update();
	keyboard.update();
	
	// rotating lamp
    var axis = new THREE.Vector3();
    var d = new THREE.Vector3();
    var p = new THREE.Vector3();
    p = tire.position.clone().sub(new THREE.Vector3(0, ly, 0)).normalize();
    d = new THREE.Vector3(0, -1, 0);
    axis.crossVectors(d, p).normalize();
    var rotangle = Math.acos(d.dot(p));

    // undocumented API
    lamp.setRotationFromAxisAngle(axis, rotangle);
	
	//move car
	var dt = clock.getDelta();
	var dir = new THREE.Vector3(1,0,0);
	
	dir.multiplyScalar (dt*speed).applyAxisAngle (
		new THREE.Vector3(0,1,0), angle);
	pos.add (dir);
	
	var text = 'speed:'+speed;
    
    speedInfo.innerHTML = text;
    // number format ?!
	
	if (tire != undefined) { 
		tire.scale.set (0.2,0.2,0.2);
		tire.position.set (pos.x, 10, pos.z);
		tire.rotation.y = angle - Math.PI;
		tire.rotation.z += speed*10*dt;
		stelar.rotation.z -= speed*10*dt;
		if(toggleturn == true){
			var relativeCameraOffset = new THREE.Vector3 (200,100,0);

			var cameraOffset = relativeCameraOffset.applyMatrix4( 
				character.matrixWorld );
			camera.position.x = cameraOffset.x;
			camera.position.y = cameraOffset.y;
			camera.position.z = cameraOffset.z;
			camera.lookAt( tire.position );
		}
		else{
			//camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
			camera.position.x = -500;
			camera.position.y = 200;
		}
	}
	
    requestAnimationFrame(animate);
	update();
    render();
}

function myclamp(x,lo,hi)
{
	if (x < lo) return lo;
	if (x > hi) return hi;
	return x;
}

function update()
{
	controls.update();
	keyboard.update();         
	if ( keyboard.pressed("left") ) 
		angle += 0.01;               
	if ( keyboard.pressed("right") ){
		angle -= 0.01;
		//midcylinder.rotation.x += 0.1;
		//midcylinder.rotation.x -= 0.1;
		
	}		
	if ( keyboard.pressed("up") ) {
		speed += 0.5;
		t++;
		if(t > 100)
			t = 2;
		if(t == 1)
			stelar.rotation.z += 0.1;
	} 	
	if ( keyboard.pressed("down") ){
		speed -= 0.5;
		if(speed == 0.5){
			t = 0;
			stelar.rotation.z -= 0.1;
		}
			
	}  
		    

	speed = myclamp (speed, 0.0, 20.0);		
}

function onWindowResize()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

function render() {
	var dt = clock.getDelta();
	if (character) {
			character.updateAnimation(dt * 20);
			// mesh.rotation.y+=0.01;
		}
    renderer.render(scene, camera);
}
</script>
</body>

</html>
